<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <style type="text/css" media="all">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f0f0f3, #d2d2d2);
            transition: background 0.3s ease;
        }

        .calculator {
            padding: 20px;
            border-radius: 16px;
            background: #e0e0e0;
            box-shadow: 9px 9px 16px #a3a3a3, -9px -9px 16px #ffffff;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        input {
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background: #e0e0e0;
            box-shadow: inset 3px 3px 6px #a3a3a3, inset -3px -3px 6px #ffffff;
            font-size: 40px;
            text-align: right;
            color: #333333;
            transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        input::placeholder {
            color: #333333;
            transition: color 0.3s ease;
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            color: #333333;
            background: #e0e0e0;
            font-size: 20px;
            box-shadow: 9px 9px 16px #a3a3a3, -9px -9px 16px #ffffff;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        .equalBtn {
            background-color: #d9534f;
        }

        .operator {
            color: #6900fb;
        }

        .theme-switch {
            font-weight: 500;
            width: fit-content;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            box-shadow: 9px 9px 16px #a3a3a3, -9px -9px 16px #ffffff;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode body {
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .dark-mode .calculator,
        .dark-mode input,
        .dark-mode button,
        .dark-mode .theme-switch {
            background: #3a3a3a;
            box-shadow: 9px 9px 16px #2a2a2a, -9px -9px 16px #4a4a4a;
            color: #ffffff;
        }

        .dark-mode input::placeholder {
            color: #ffffff;
        }

        .dark-mode .equalBtn {
            background-color: #d9534f;
        }

        .dark-mode .operator {
            color: #6dee0a;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <button class="theme-switch" id="theme-switch">Switch Theme</button>
    <script>
        let input = document.getElementById('inputbox');
        let buttons = document.querySelectorAll('button');
        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button => {
            button.addEventListener('click', (e) => {
                if (e.target.innerHTML == '=') {
                    try {
                        string = eval(string);
                    } catch {
                        string = "Error";
                    }
                    input.value = string;
                } else if (e.target.innerHTML == 'AC') {
                    string = "";
                    input.value = string;
                } else if (e.target.innerHTML == 'DEL') {
                    string = string.slice(0, -1);
                    input.value = string;
                } else if (e.target.innerHTML != 'Switch Theme') {
                    string += e.target.innerHTML;
                    input.value = string;
                }
            })
        })

        document.getElementById('theme-switch').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
